<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>Login in HR-Link</h1>
            </div>
            <div class="image">
                <img src="./bg.png" alt="background-image" style="width: 90%; height: auto;">
            </div>
            <div class="form">
                <label for="email" class="label">Email/Telegram/WhatsApp</label>
                <div class="inputDiv">
                    <input type="text" name="email" class="nameInput" />
                </div>
                <div class="resetPassword">
                    <span class="password">Password</span>
                    <button class="forgetPassword">Don't you know password?</button>
                </div>
                <div class="passwordInputDiv">
                    <input type="password" class="passwordInput" />
                    <i class="fa fa-eye" style="font-size: 40px;"></i>
                </div>
                <button class="loginBtn">
                    <span class="loginTxt">Login</span>
                    <i class="fa fa-arrow-right" style="font-size: 50px; color: white;"></i>
                </button>
            </div>
            <div class="footer">
                <span class="copyright">Copyright Â© 2023 HR-Link</span>
            </div>
        </div>
    </body>
</html>
